<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <h1>Vue.js Counter</h1>
        <div id="counter">
            <p>{{ count }}</p>
            <button v-on:click="sum">Sum</button>
            <button v-on:click="reset">Reset</button>
        </div>
        <script src="counter.js"></script>
    </body>
</html>
